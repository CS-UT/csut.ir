<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    var lang = (navigator.language || '').toLowerCase();
    var dest = (lang === 'fa' || lang.startsWith('fa-')) ? '/fa' : '/en';
    location.replace(dest);
  </script>
  <meta http-equiv="refresh" content="0;url=/en">
</head>
</html>
